<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>

         <meta charset="UTF-8">

         <style>
            body {
                max-width: 550px;
                margin: 20px auto;
                background: white;
                padding: 20px;
            }
         </style>

    </head>

    <body>
        <h1>Formulário</h1>

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <br><br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
                <br><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
                <br><br>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </fieldset>
        
            <fieldset>
                <legend>Dados Profissinais</legend>
                <label for="natureza">Natureza do cargo</label><br>
                <input type="radio" id="gerencia" name="natureza" value="GERENCIA">
                <label for="gerencia">Gerência</label>
                <input type="radio" id="financeiro" name="natureza" value="FINANCEIRO">
                <label for="financeiro">Financeiro</label>
                <input type="radio" id="recepcao" name="natureza" value="RECEPCAO">
                <label for="recepcao">Recepção</label>
                <input type="radio" id="administrativo" name="natureza" value="ADMINISTRATIVO">
                <label for="administrativo">Administrativo</label>
                <input type="radio" id="juridico" name="natureza" value="JURIDICO">
                <label for="juridico">Jurídico</label>
                <br><br>
                <label for="interesse">Área de interesse</label><br>
                <input type="checkbox" id="computacao" name="interesse" value="COMPUTACAO">
                <label for="computacao">Computação</label>
                <input type="checkbox" id="biologia" name="interesse" value="BIOLOGIA">
                <label for="biologia">Biologia</label>
                <input type="checkbox" id="meioambiente" name="interesse" value="MEIOAMBIENTE">
                <label for="meioambiente">Meio Ambiente</label>
                <input type="checkbox" id="engenharia" name="interesse" value="ENGENHARIA">
                <label for="engenharia">Engenharia</label>
                <input type="checkbox" id="historia" name="interesse" value="HISTORIA">
                <label for="historia">História</label>
                <br>
                <p><label for="minicurriculo">Mini-currículo:</label>
                <textarea id="minicurriculo" name="minicurriculo" rows="5" cols="45"></textarea></p>
            </fieldset>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </form>
 

    </body>

</html>
