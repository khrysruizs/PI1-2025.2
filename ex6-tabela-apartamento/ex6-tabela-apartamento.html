<!DOCTYPE html>
<html>
    <head>
        <title>Configuração dos Apartamentos</title>

        <meta charset="UTF-8">

    <style>
        table, th, td {
            border:1px solid rgb(143, 143, 143);
        }
        table {
                width: 40%;
                margin: 20px auto; 
            }
            th {
                padding: 8px;
                text-align: center;
            }

            td {
                padding: 8px;
                text-align: left;
            }

            .align-left {
            text-align: left;
        }

    </style>
    </head>

    <body>
        
        <table style="width:50%" table-layout: fixed;>


            <tr>
                <th colspan="4">Configuração dos apartamentos</th>
            </tr>

            <tr>
                <th colspan="2">Todos</th>
                <th>Standard</th>
                <th>Luxo</th>
            </tr>

            <tr>
                <td colspan="2">Ar-condicionado <br> Frigobar</td>
                <td>17m2 <br> TV 14"</td>
                <td>21m2 <br> TV 21"</td>
            </tr>

            <tr>
                <th rowspan="2" class="align-left;"">Diária por <br> temporada</th>
                <th>Alta</th>
                <td>R$200,00</td>
                <td>R$250,00</td>
            </tr>

            <tr>
                <th>Baixa</th>
                <td>R$120,00</td>
                <td>R$180,00</td>
            </tr>

        </table>
    </body>
</html>
